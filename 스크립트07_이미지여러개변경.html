<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트07_이미지여러개변경</title>
    <link rel="stylesheet" href="css/스크립트07.css">
    <script>
        window.onload = () => {

            let boxbtn = document.getElementsByClassName('btn')[0];
            let boxImg = document.getElementsByTagName('img')[0];
            let boxText = document.getElementsByClassName('text')[0];

            let i = 0;
            //배열 : 하나의 변수에 여러개의 데이터 값을 순서대로 저장
            let imageList = ['img/캐릭터1.jpg', 'img/캐릭터2.jpg', 'img/침착3.png', 'img/캐릭터3.jpg'];
            let textList = ['이미지 1', '이미지 2', '이미지 3', '이미지 4'];

            boxbtn.addEventListener('click', () => {
                i++;
                console.log(i);
                //i값이 1,2,3...
                //imageList[1] //imageList에 있는 두번째 파일
                //imageList[2]
                //imageList[3]

                if(i >= 4) {
                    i = 0;
                }

                //img의 src값을 변수명 imageList가 가지는 값 순서대로 불러오도록 설정
                boxImg.src = imageList[i]; /* 이미지 반복 */
                boxText.innerHTML = textList[i];
                 
            });
        };/* script end */

        
    </script>
</head>
<body>
    <div class="box">
        <button class="btn">🙉</button><!-- .btn end -->
         <img src="img/캐릭터1.jpg" alt="침착맨">
            <p class="text">이미지 1</p>
    </div><!-- .box end -->
</body>
</html>
