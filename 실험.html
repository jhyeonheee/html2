<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실험</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/실험.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },

                centeredSlides: true,
                autoplay: {
                    delay: 2000,
                    disableOnInteraction: false,
                    speed: 2000
                },

                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });


        }
    </script>

</head>

<body>
    <div class="event">
    <div class="large">
        <a href="#">
            <img src="img2/event(0).png" alt="">
            <div class="text">
                <p>온라인</p>
                <h2>[Summer Sparkle!]</h2>
                <span>NEW 시크릿틴트 시리즈</span>
            </div><!-- .text end -->
        </a>
    </div><!-- .large -->

    <section class="section-01">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <a href="">
                        <div class="img">
                            <img src="img2/event(5).png" alt="">
                            <p>온라인</p>
                        </div><!-- .img end -->
                        <div class="text">
                            <h2>[8월의 리뷰 이벤트]</h2>
                            <span>당신의 컬러에 투표하세요!</span>
                        </div><!-- .text end -->
                    </a>
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <a href="">
                        <div class="img">
                            <img src="img2/event(6).png" alt="">
                            <p>온라인</p>
                        </div><!-- .img end -->
                        <div class="text">
                            <h2>[민생회복 소비쿠폰]</h2>
                            <span>오렌즈도 사용 사능!</span>
                        </div><!-- .text end -->
                    </a>
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <a href="#">
                        <div class="img">
                            <img src="img2/event(2).png" alt="">
                            <p>온라인</p>
                        </div><!-- .img end -->
                        <div class="text">
                            <h2>[정회원 전용]</h2>
                            <span>행사렌즈 5천원 즉시 할인!</span>
                        </div><!-- .text end -->
                    </a>
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <a href="#">
                        <div class="img">
                            <img src="img2/event(3).png" alt="">
                            <p>온라인</p>
                        </div><!-- .img end -->
                        <div class="text">
                            <h2>[신상 추가]</h2>
                            <span>한달용 렌즈 한팩 구매시 한팩 더!</span>
                        </div><!-- .text end -->
                    </a>
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <a href="#">
                        <div class="img">
                            <img src="img2/event(4).png" alt="">
                            <p>오프라인</p>
                        </div><!-- .img end -->
                        <div class="text">
                            <h2>[실리콘 렌즈 1+1]</h2>
                            <span>실리콘 렌즈 한쌍 구매시 한쌍 더!!!</span>
                        </div><!-- .text end -->
                    </a>
                </div><!-- .swiper-slide end -->



            </div><!-- .swiper-wrapper end -->

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <div class="swiper-pagination"></div>
        </div><!-- .swiper mySwiper end -->
    </section><!-- .section-01 end -->
    </div><!-- .event end -->
</body>

</html>
