<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새미의 부엌</title>
    <link rel="stylesheet" href="css/13.css">
</head>

<body>
    <div class="all">
        <div class="group">
            <h1>새미네 부엌</h1>
            <div class="content">
                <div class="item">
                    <img src="img/새미1.png" alt="">
                    <div class="text">
                        <h2>기본반찬 숙주나물</h2>
                        <p>알맞은 식감의 숙주나물 만드는 비법</p>
                    </div><!-- .text end -->
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/새미2.png" alt="">
                    <div class="text">
                        <h2>홈메이드 마늘빵</h2>
                        <p>아이,어른 모두 좋아하는 국민 간식</p>
                    </div><!-- .text end -->
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/새미3.png" alt="">
                    <div class="text">
                        <h2>애호박볶음</h2>
                        <p>애호박으로 즐기는 기본반찬</p>
                    </div><!-- .text end -->
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/새미4.png" alt="">
                    <div class="text">
                        <h2>시원칼칼 만두전골</h2>
                        <p>때로는 깔끔하게, 떄로는 매콤하게</p>
                    </div><!-- .text end -->
                </div><!-- .item end -->
            </div><!-- .content end -->
        </div><!-- .group end -->
    </div><!-- .all end -->
</body>
</html>
