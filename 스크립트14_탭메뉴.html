<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트14_탭메뉴</title>
    <link rel="stylesheet" href="css/스크립트14.css">

    <script>
        window.onload = () => {
            let tabMenu = document.querySelectorAll('.tab_menu li')
            let tabCont = document.querySelectorAll('.list');

            //li 클릭 시 실행 > list에게 클래스명 active 추가
            //첫번째 li에게 click 시 첫번쨰 리스트에게 active 부여
            //두번째 li에게 click 시 두번쨰 리스트에게 active 부여

            for (let i = 0; i < tabMenu.length; i++) {
                tabMenu[i].addEventListener('click', () => {

                    console.log(i)
                    //버튼 스타일 추가 방법
                    tabMenu.forEach(tabMenuIndex => {
                        tabMenuIndex.classList.remove('active')
                    });
                    
                    tabMenu[i].classList.add('active');

                    /*  tabCont[0].classList.remove('active');
                     tabCont[1].classList.remove('active'); */
                    // 수가 늘어날수록 번거로운 방법



                    //forEach() : 반복적으로 구성된 배열을 실행
                    tabCont.forEach(tabContIndex => {
                        tabContIndex.classList.remove('active') //tabContIndex = [tabCont[0], tabCont[1]]
                    });

                    //작성 순서 중요!!! class.active를 지운 후 i에게 추가해야함
                    tabCont[i].classList.add('active');
                });
            }


        };//script end

    </script>
</head>

<body>
    <section class="section">
        <div class="inner">
            <h3>tab content</h3>
            <ul class="tab_menu">
                <li class="active">menu1</li>
                <li>menu2</li>
            </ul><!-- .tab_menu end -->

            <div class="list active">

                <div class="item">
                    <img src="img/가벼운 비.jpg" alt="image">
                    <strong>item 1</strong>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/강가.jpg" alt="image">
                    <strong>item 2</strong>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/벽난로.jpg" alt="image">
                    <strong>item 3</strong>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/보통 비.jpg" alt="image">
                    <strong>item 4</strong>
                </div><!-- .item end -->

            </div><!-- .list end -->

            <div class="list">

                <div class="item">
                    <img src="img/폭포 (1).jpg" alt="image">
                    <strong>item 5</strong>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/폭포 (2).jpg" alt="image">
                    <strong>item 6</strong>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/해변 파도.jpg" alt="image">
                    <strong>item 7</strong>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/폭포 (3).jpg" alt="image">
                    <strong>item 8</strong>
                </div><!-- .item end -->

            </div><!-- .list / 2 end -->

        </div><!-- .inner end -->
    </section><!-- .section end -->
</body>

</html>
