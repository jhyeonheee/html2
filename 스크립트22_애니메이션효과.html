<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <link rel="stylesheet" href="css/스크립트22.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $('.hide').on('click', function(){
                $(this).siblings('.image').hide();
            });
            $('.show').on('click', function(){
                $(this).siblings('.image').show();
            });
            
            $('.fadeIn').on('click', function(){
                $(this).siblings('.image').fadeIn();
            });
            $('.fadeOut').on('click', function(){
                $(this).siblings('.image').fadeOut();
            });

            $('.slideUp').on('click', function(){
                $(this).siblings('.image').slideUp();
            });
             $('.slideDown').on('click', function(){
                $(this).siblings('.image').slideDown();
            });

            $('.toggle').on('click', function(){
                $(this).siblings('.image').toggle("fast");
            });

            $('.fadeToggle').on('click', function(){
                $(this).siblings('.image').fadeToggle(1000, 'easeInOutBack');
            });

            $('.slideToggle').on('click', function(){
                $(this).siblings('.image').slideToggle(1000, 'easeOutBounce');
            });


            $('.animte').on('click', function(){
                $(this).siblings('.image').animate({
                    'left' : '500px'
                },1000,  'easeOutBounce');
            });

        });
    </script>
</head>
<body>
    <div class="list">
        <div class="item">
            <button type="button" class="hide">hide</button>
            <button type="button" class="show">show</button>
            <div class="image">
                <img src="img/image-1.jpg" alt="">
            </div><!-- image -->
        </div><!-- .item end -->

        <div class="item">
            <button type="button" class="fadeIn">fadeIn</button>
            <button type="button" class="fadeOut">fadeOut</button>
            <div class="image">
                <img src="img/image-2.jpg" alt="">
            </div><!-- image -->
        </div><!-- .item end -->

        <div class="item">
            <button type="button" class="slideUp">slideUp</button>
            <button type="button" class="slideDown">slideDown</button>
            <div class="image">
                <img src="img/image-3.jpg" alt="">
            </div><!-- image -->
        </div><!-- .item end -->

         <div class="item">
            <button type="button" class="toggle">toggle</button>
            <div class="image">
                <img src="img/image-4.jpg" alt="">
            </div><!-- .image end -->
        </div><!-- .item end -->

        <div class="item">
            <button type="button" class="fadeToggle">fadeToggle</button>
            <div class="image">
                <img src="img/image-5.jpg" alt="">
            </div><!-- .image end -->
        </div><!-- .item end -->

        <div class="item">
            <button type="button" class="slideToggle">slideToggle</button>
            <div class="image">
                <img src="img/figma(1).png" alt="">
            </div><!-- .image end -->
        </div><!-- .item end -->

        <div class="item">
            <button type="button" class="animte">animte</button>
            <div class="image">
                <img src="img/figma(2).png" alt="">
            </div><!-- .image end -->
        </div><!-- .item end -->



    </div><!-- .list end -->
</body>
</html>
