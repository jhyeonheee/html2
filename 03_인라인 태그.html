<!DOCTYPE html>
<html>
<head>

		       width: 300px;
		        height: 100px;
		        display: block;
		}
		
		em{
		     background-color:pink;
		        width: 500px;
		        height: 100px;
		        display: inline-block
		}

	  	     width: 300px;

		}

	</style>

</head>
